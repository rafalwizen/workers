<!DOCTYPE HTML>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Employees</title>
</head>
<body>
<div class="container">
	<h2 th:text="${tempEmployee.firstName} +' '+ ${tempEmployee.lastName}"></h2>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Start-Finish</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempWorkTime : ${tempEmployee.workTimes}">
				<td th:text="${tempWorkTime.start}" />
				<td th:text="${tempWorkTime.dateAndTime}" />
		</tbody>
	</table>
	<a th:href="@{/listEmployees}">Back to Employees list</a>
</div>
</body>
</html>
